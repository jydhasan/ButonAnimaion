<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.btn {
  display: inline-block;
  padding: 10px 20px;
  color: #000000;
  text-decoration: none;
  position: relative;
  overflow: hidden;
  transition: background-color 0.3s;
}

.btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #007bff; /* Initial background color */
  z-index: -1;
  transform: scaleX(0); /* Start with no fill */
  transform-origin: right; /* Expand from the right */
  transition: transform 0.3s ease-in-out;
}

.btn:hover::before {
  transform: scaleX(1); /* Fill the button on hover */
  transform-origin: left; /* Expand from the left */
  background-color: #ff5733; /* New background color on hover */
}


    </style>
</head>
<body>
    <div class="middle">
        <a href="" class="btn">Hover me</a>
        <a href="" class="btn">Hover me</a>
        <a href="" class="btn">Hover me</a>
        <a href="" class="btn">Hover me</a>
    </div>
    
    
</body>
</html>
