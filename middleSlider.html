<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animations</title>
    <style>
.btn {
  display: inline-block;
  padding: 10px 20px;
  color: #000000;
  text-decoration: none;
  position: relative;
  overflow: hidden;
  transition: background-color 0.3s;
}

.btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: 50%; /* Start from the middle of the button */
  width: 0;
  height: 100%;
  background-color: #007bff; /* Initial background color */
  z-index: -1;
  transform: translateX(-50%) scaleX(0); /* Start with no fill and centered */
  transform-origin: left; /* Expand from the left */
  transition: transform 0.3s ease-in-out, width 0.3s ease-in-out; /* Transition width as well */
}

.btn:hover::before {
  width: 100%; /* Fill the button on hover */
  transform: translateX(-50%) scaleX(1); /* Expand from the middle */
  background-color: #ff5733; /* New background color on hover */
}

    </style>
</head>
<body>
    <div class="middle">
        <a href="" class="btn">Hover me</a>
        <a href="" class="btn">Hover me</a>
        <a href="" class="btn">Hover me</a>
        <a href="" class="btn">Hover me</a>
        <a href="" class="btn">Hover me</a>
    </div>
    
</body>
</html>
